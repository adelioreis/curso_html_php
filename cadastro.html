<!DOCTYPE html>
<head>
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form>
     <div>Código:<input type="text" name="codigo" id="codigo"/></div>
     <div>Nome:<input type="text" name="nome" id="nome"/></div>
     <div>Estoque:<input type="number" name="estoque" id="estoque"/></div>
     <div>Preço:<input type="number" name="preco" id="preco"/></div>
     <div><button type="submit">Enviar</button><button type="reset">Limpar</button><a href="index.html">Voltar</a></div>
    </form>
    
</body>
